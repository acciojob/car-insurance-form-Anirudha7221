<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="my-form" method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
	</div>	
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>
	</div>	
	<div>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>Male
		<input type="radio" name="gender" id="gender_f" required>Female
		<input type="radio" name="gender" id="gender_oth" required>Other
		<br><br>
	</div>
	<div>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value=""disabled selected>---Please select an option</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>	
		<br><br>
	</div>		
	<div>
		<label for="carage">Car Age</label>
		<input type="number" min="0" id="carage" required>
		<br><br>
	</div>	
	<div>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
		<br><br>
	</div>	
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
	</div>	
	<div>
		<button type="submit">Submit</button>
	</div>	
</form>	
</body>

</html>
